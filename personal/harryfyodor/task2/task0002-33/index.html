	<div class="description">
		<h3>会移动的小方块</h3>
		<ol>
			<li>在输入框中允许输入如下指令，按下按钮后，使得正方形做相应动作</li>
			<li>GO：向蓝色边所面向的方向前进一格（一格等同于正方形的边长）</li>
			<li>TUN LEF：向左转（逆时针旋转90度）</li>
			<li>TUN RIG：向右转（顺时针旋转90度）</li>
			<li>TUN BAC：向右转（旋转180度）</li>
			<li>移动不能超出格子空间</li>
