<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三栏布局</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<div class="container">
		<div class="team-container">
			<div class="team-description">
				<h2>前端泡沫组</h2>
				<p>我们组的成员都是来自南方的某一所大学的大二学生。专业有计算机，电子通信。这次来参加百度前端技术学院的课程，希望能够学到前端更加系统的知识。</p>
				<p>我们队的名字叫做“前端泡沫组”。这名字颇有一种日本上世纪80年代末期的苍凉感。在世界资本主义的残酷中，我们希望能不像泡沫一样，在经济紧缩的时候破灭，却也希望能像泡沫一样，自由，轻盈，无所拘束，无所畏惧，无所谓。</p>
			</div>
		</div>
		<div class="team-name">
			<div>团队logo</div>
			<p>前端泡沫</p>
		</div>
		<div class="team-member">
			<div>个人logo</div>
			<div>个人logo</div>
			<div>个人logo</div>
			<div>个人logo</div>
		</div>
	</div>
</body>
</html>
